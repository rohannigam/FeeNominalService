version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: feenominal-postgres
    environment:
      POSTGRES_DB: feenominal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:9-alpine
    container_name: feenominal-flyway
    volumes:
      - ./migrations:/flyway/sql
    command: -url=jdbc:postgresql://postgres:5432/feenominal -user=postgres -password=postgres -locations=filesystem:/flyway/sql -schemas=fee_nominal migrate
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: 